<div>
  <app-location-selector
    (locationSelected)="setLocation($event)"
  ></app-location-selector>
  <div class="chart-area" *ngIf="location">
    <app-keywords-polar-area-chart
      [location]="location"
    ></app-keywords-polar-area-chart>
    <app-sources-bar-chart [location]="location"></app-sources-bar-chart>
    <app-gender-doughnut-chart
      [location]="location"
    ></app-gender-doughnut-chart>
  </div>
</div>
